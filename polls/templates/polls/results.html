<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls3/style.css' %}">
</head>
<body>
<h1>{{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <il>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</il>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
